<!DOCTYPE html>
<html>
  <head>
    <title>Experiments: HTML, CSS, JS</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="menutop">
      <div class="inctxt">
        <h4>Start</h4>
      </div>
    </div>

    <div class="imgtop">
      <div class="img"></div>
    </div>

    <div class="sidebar">
      <div>
        <button class="button" id="bt1" onclick="hide()">
          Hide first line
        </button>
        <br />
        <button class="button" id="bt2" onclick="show()">
          Show first line
        </button>
        <br />
        <button class="button" id="bt3" onclick="calculate()">Calculate</button>
        <br />
        <button class="button" id="bt4" onclick="random()">Random</button>
        <br />
        <button class="button" id="bt5" onclick="clean()">Clean all</button>
      </div>
    </div>

    <div class="body">
      <div class="result" id="form1">
        <p class="text">Number 1</p>

        <input placeholder="Number 1" id="ip1" type="number" class="input" />
      </div>
      <!--Numero1-->

      <div class="result" id="Operacoes">
        <p class="text">Operations</p>
        <select id="scroll" placeholder="selecione">
          <option value="">Select</option>
          <option value="+">Add</option>
          <option value="-">Subtract</option>
          <option value="*">Multiply</option>
          <option value="/">Share</option>
        </select>
      </div>
      <!--Operacoes-->

      <div class="result" id="form2">
        <p class="text">Number 2</p>

        <input placeholder="Number 2" id="ip2" type="number" class="input" />
      </div>
      <!--Numero2-->
      <div class="result">
        <p class="text">Result</p>

        <input id="result" readonly class="input" />
      </div>
      <!--Numero2-->
      <div id="contaeresultado"></div>
    </div>
    <!--Body-->
    <script src="script.js"></script>
    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script src="script4.js"></script>
  </body>
</html>
